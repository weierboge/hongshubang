 .container {

   // 定义emoji表情数组

            // 定义随机获取emoji表情的函数
            function randomEmoji() {
                var index = Math.floor(Math.random() * emojis.length);
                return emojis[index];
            }

            // 定义转换格式的函数
            function convertFormat() {
                // 获取输入文本
                var inputText = inputBox.value;
                // 判断输入文本是否为空
                if (inputText == "") {
                    alert("请输入你想要转换的文字内容");
                }
                // 定义输出文本
                var outputText = "";
                
                // 定义数字序号的正则表达式
                var numberPattern = /^\d+\.、，/;
                // 定义小标题的正则表达式
                var titlePattern = /^\d+[。，、]\s*[。]/;
                // 使用正则表达式来分割句子，保留表情符号不被分割
                var sentences = inputText.split(/(?<=。)/);
                
                // 在每一句话后面添加emoji表情
                for (var i = 0; i < sentences.length; i++) {
                    if (sentences[i] != "") {
                        // 判断是否是数字序号
                        if (numberPattern.test(sentences[i])) {
                           // 在数字序号前面添加对应的emoji表情，并与前面的句子换行
var number = sentences[i].match(numberPattern)[0];
outputText += "\n" + emojis[parseInt(number) - 1] + sentences[i] + "。" + randomEmoji();
                        }
                        // 判断是否是小标题
                        else if (titlePattern.test(sentences[i])) {
                            // 在小标题前面添加对应的emoji表情
                            var title = sentences[i].match(titlePattern)[0];
                            outputText += emojis[Math.floor(Math.random() * 10) + 35] + title + "。" + randomEmoji();
                        }
          // 其他情况
else {
  // 定义一个对象来存储每个关键词的次数
var keywordCount = {
    "旅行": 0,
    "风景": 0,
    "美妆": 0,
    "化妆": 0,
    "服饰": 0,
    "搭配": 0,
    "工具": 0,
    "DIY": 0,
    "科技": 0,
    "数码": 0,
    "爱心": 0,
    "心动": 0,
    "彩虹": 0,
    "相机": 0,
    "摄影": 0
};

    // 根据段落和文字含义适当添加表情
    // 使用正则表达式来匹配关键词，添加点号和星号来表示任意字符和重复
    if (/.*\b旅行\b.*/.test(sentences[i]) || /.*\b风景\b.*/.test(sentences[i])) {
        // 判断关键词的次数是否小于5
        if (keywordCount["旅行"] < 5 || keywordCount["风景"] < 5) {
            outputText += emojis[Math.floor(Math.random() * 9) + 55] + sentences[i]  + randomEmoji();
            // 将关键词的次数加一
            keywordCount["旅行"]++;
            keywordCount["风景"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else if (/.*\b美妆\b.*/.test(sentences[i]) || /.*\b化妆\b.*/.test(sentences[i])) {

            // 将关键词的次数加一
            keywordCount["美妆"]++;
            keywordCount["化妆"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else if (/.*\b服饰\b.*/.test(sentences[i]) || /.*\b搭配\b.*/.test(sentences[i])) {
        // 判断关键词的次数是否小于5
        if (keywordCount["服饰"] < 5 || keywordCount["搭配"] < 5) {
            outputText += emojis[Math.floor(Math.random() * 6) + 76] + sentences[i]  + randomEmoji();
            // 将关键词的次数加一
            keywordCount["服饰"]++;
            keywordCount["搭配"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else if (/.*\b工具\b.*/.test(sentences[i]) || /.*\bDIY\b.*/.test(sentences[i])) {
        // 判断关键词的次数是否小于5

            outputText += emojis[Math.floor(Math.random() * 6) + 82] + sentences[i]  + randomEmoji();
            // 将关键词的次数加一
            keywordCount["工具"]++;

        }
        else {
            outputText += sentences[i];
        }

        // 判断关键词的次数是否小于5

            outputText += emojis[Math.floor(Math.random() * 9) + 88] + sentences[i] + randomEmoji();
            // 将关键词的次数加一
            keywordCount["科技"]++;
            keywordCount["数码"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else if (/.*\b爱心\b.*/.test(sentences[i]) || /.*\b心动\b.*/.test(sentences[i])) {
        // 判断关键词的次数是否小于5
        if (keywordCount["爱心"] < 5 || keywordCount["心动"] < 5) {
            outputText += emojis[Math.floor(Math.random() * 9) + 64] + sentences[i] + randomEmoji();
            // 将关键词的次数加一
            keywordCount["爱心"]++;
            keywordCount["心动"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else if (/.*\b彩虹\b.*/.test(sentences[i])) {
        // 判断关键词的次数是否小于5
        if (keywordCount["彩虹"] < 5) {
            outputText += "\U0001F308" + sentences[i] +randomEmoji();
            // 将关键词的次数加一

        else {

    }
    else if (/.*\b相机\b.*/.test(sentences[i]) || /.*\b摄影\b.*/.test(sentences[i])) {

            keywordCount["摄影"]++;
        }
        else {
            outputText += sentences[i];
        }
        
    }
    else {
        outputText += sentences[i] + randomEmoji();

                            }
                        }
                    }
                }

                // 将输出文本显示在输出框中
                outputBox.value = outputText;
            }

            // 定义复制文本的函数
            function copyText() {
                // 获取输出文本
                var outputText = outputBox.value;
                // 判断输出文本是否为空
                if (outputText == "") {
                    alert("请先转换格式再复制");
                    return;
                }
                // 选中输出框中的文本
                outputBox.select();
                // 复制选中的文本
                document.execCommand("copy");
                // 提示复制成功
                alert("已复制到剪贴板");
            }

            // 给转换按钮添加点击事件监听
            convertButton.addEventListener("click", convertFormat);

            // 给复制按钮添加点击事件监听
            copyButton.addEventListener("click", copyText);
